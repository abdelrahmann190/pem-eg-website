<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="blogPostTitle">Blog Post</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="css/blog-post.css">

</head>

<body>
    <div class="blog-post-container">
        <!-- Loading state -->
        <div class="loading-state" id="loading">
            <div class="spinner"></div>
            <p data-i18n="loadingPost">Loading post...</p>
        </div>

        <!-- Error state (hidden by default) -->
        <div class="error-state" id="error" style="display: none;">
            <i class="fa fa-exclamation-triangle"></i>
            <p data-i18n="loadError">Failed to load post. Please try again later.</p>
            <a href="blogs.html" class="button" data-i18n="backToBlog">Back to Blog</a>
        </div>

        <!-- Blog post content will be inserted here -->
        <article class="blog-post" id="blog-post-content" style="display: none;">
            <div class="post-header">
                <span class="post-category" id="post-category"></span>
                <h1 class="post-title" id="post-title"></h1>
                <div class="post-meta">
                    <span class="post-date" id="post-date"></span>
                    <span class="post-author" id="post-author"></span>
                </div>
            </div>

            <div class="post-image" id="post-image-container">
                <div id="post-images" class="news-modal-gallery"></div>
            </div>

            <div class="post-content" id="post-content"></div>

            <div class="post-footer">
                <a href="blogs.html" class="button" data-i18n="backToBlog">Back to Blog</a>
            </div>
        </article>
    </div>

    <script src="js/blog-post.js"></script>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Expanded image" />
    </div>
</body>

</html>
